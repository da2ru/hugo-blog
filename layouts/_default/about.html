{{ define "main" }}
<div class="aboutContainer">
    <div class="aboutHeader">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="aboutRow">
        <div class="aboutHeadshot">
            <img class="headshot" src="{{ .Site.Params.Headshot }}">
        </div>
        <div class="aboutContent">{{ .Content }}</div>
    </div>
</div>
{{ end }}
