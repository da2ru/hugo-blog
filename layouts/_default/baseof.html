<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/photoswipe.css" />
    {{ $favicon := "favicon.png" | relURL }}
    <link rel="icon" type="image/png" href="{{ $favicon }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:opsz,wght@6..96,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>{{ .Title }}</title>
</head>
<body>
    <div class="container">
        {{ partial "navbar" . }}
        {{ block "main" . }} {{ end }}
        {{ partial "footer" . }}
    </div>
    <script src="/js/app.js"></script>
    <script type="module">
        console.log("uihio");
        import PhotoSwipeLightbox from "/photoswipe/photoswipe-lightbox.esm.js";
        const lightbox = new PhotoSwipeLightbox({
          gallery: "#my-gallery",
          children: "a",
          initialZoomLevel: "fit", // initial zoomlevel
          secondaryZoomLevel: "fit", // don't change zoom
          imageClickAction: "close", // close on click
          pswpModule: () => import("/photoswipe/photoswipe.esm.js"),
        });
        lightbox.init();
      </script>
      
</body>
</html>
