<!-- block begin -->
<div id="my-gallery">
    {{ $images := .Page.Resources.Match (printf "%s*" (.Get "folder")) }} {{ range $images }}
        <a
        href="{{ .RelPermalink }}"
        data-pswp-width="{{ .Width }}"
        data-pswp-height="{{ .Height }}"
        >
            <img src="{{ .RelPermalink }}" alt="{{ .Name }}" />
        </a>
    {{ end }}
</div>
<!-- end of block -->
<!-- caption code -->
{{ with .Get "title" }}
<h4>{{ . }}</h4>
{{ end }}
