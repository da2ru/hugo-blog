      <div class="gallery-item" onclick="openLightbox('photo_027.jpeg', 'Blossom', 'April, 2024', 'Kyoto, Japan', 'I missed Siberian appletrees blossom so bad when cherry was in bloom here in Kyoto.')">
        <img src="/images/gallery-photos/photo_027.jpeg" alt="Blossom">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_026.jpeg', 'Me', 'June, 2021', 'Omsk Oblast', 'With my wife and parents I went to the village where my grandparents live. Grand-dad was still alive, nature around was beautiful as always and it seemed that everything is going to be alright forever. I kinda miss this feeling.')">
        <img src="/images/gallery-photos/photo_026.jpeg" alt="Me">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_025.jpeg', 'Me touching a palm tree', 'November, 2023', 'Tsurumi Ryokichi park, Osaka, Japan', 'Visited this park to see an autumn festival arranged by Osaka\u0027s Mongolian community. Don\u0027t know why am I so fascinated with palm trees, but they look cool, don\u0027t they?')">
        <img src="/images/gallery-photos/photo_025.jpeg" alt="Me touching a palm tree">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_024.jpeg', 'A tree', 'August, 2023', 'Katsuragawa, Kyoto, Japan', 'Want to have a picnic under this tree some day')">
        <img src="/images/gallery-photos/photo_024.jpeg" alt="A tree">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_023.jpeg', 'Beach girl', 'August, 2023', 'Dadaepo beach, Busan, South Korea', 'Had to stop in Korea on my way to Japan because of typhoon. It was a nice one day trip, though. Liked Busan a lot.')">
        <img src="/images/gallery-photos/photo_023.jpeg" alt="Beach girl">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_022.jpeg', 'No stylist', 'August, 2022', 'Novosibirsk, Russia', 'Thanks to my friend Ruslan for the photo.')">
        <img src="/images/gallery-photos/photo_022.jpeg" alt="No stylist">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_021.jpeg', 'Хий морин (prayer flags)', 'July, 2022', 'Ulan-Ude, Buryat Republic, Russia', 'Datsan Rinpoche Bagsha, a Buddhist temple built by Tibetan lamas, is the best place of Ulan-Ude. it is situated on a hill, so the view is beautiful.')">
        <img src="/images/gallery-photos/photo_021.jpeg" alt="Хий морин (prayer flags)">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_020.jpeg', 'Tsam costume', 'July, 2022', 'Ulan-Ude, Buryat Republic, Russia', 'Took this photo in the National museum in Ulan-Ude. Their exposition isn\u0027t that extensive, but I liked the museum overall.')">
        <img src="/images/gallery-photos/photo_020.jpeg" alt="Tsam costume">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_019.jpeg', 'Cows at the bus stop', 'July, 2022', 'Ivolginsk, Buryat Republic, Russia', 'Modern pastorale.')">
        <img src="/images/gallery-photos/photo_019.jpeg" alt="Cows at the bus stop">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_018.jpeg', 'Family photos', 'June, 2022', 'Novosibirsk, Japan', 'After my grand-dad passed, I\u0027ve taken this box from my granny to not let her be too nostalgic about past, at least for a while. There were around a thousand photos in the box, a century of my family\u0027s history in one box. I digitized them with my almost 15 y.o. scanner, the result was still quite good. Now I understand that it was a very right moment to do that.')">
        <img src="/images/gallery-photos/photo_018.jpeg" alt="Family photos">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_017.jpeg', 'Spring in Siberia', 'May, 2022', 'Novosibirsk, Russia', 'The first day of May, \u002b25 degrees outside. Still some show left though!')">
        <img src="/images/gallery-photos/photo_017.jpeg" alt="Spring in Siberia">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_016.jpeg', 'Strolling around', 'April, 2021', 'Novosibirsk, Russia', 'In a hood in 10 minutes from the place I lives in Novosibirsk.')">
        <img src="/images/gallery-photos/photo_016.jpeg" alt="Strolling around">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_015.jpeg', 'Street market', 'February, 2021', 'St. Petersburg, Russia', '')">
        <img src="/images/gallery-photos/photo_015.jpeg" alt="Street market">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_014.jpeg', 'Me on the ice of the Gulf of Finland', 'February, 2021', 'Primorsky district, St. Petersburg, Russia', '')">
        <img src="/images/gallery-photos/photo_014.jpeg" alt="Me on the ice of the Gulf of Finland">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_013.jpeg', 'The Last Judjment', 'February, 2021', 'St. Petersburg, Russia', 'Me in the State Museum of the History of Religion. The icon behind me is \u0027The Last Judjment\u0027, painted in 1730s. We had our flight to St. Petersburg at night and were there in early morning. This museum was one of the first places we visited in the city, we came there tired, but the exposition was interesing. Had to wear masks, it was still covid era.')">
        <img src="/images/gallery-photos/photo_013.jpeg" alt="The Last Judjment">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_012.jpeg', 'Ob river embankment in winter', 'December, 2020', 'Mikhailovskaya naberezhnaya, Novosibirsk, Russia', '')">
        <img src="/images/gallery-photos/photo_012.jpeg" alt="Ob river embankment in winter">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_011.jpeg', 'Golden autumn', 'October, 2020', 'Novosibirsk, Russia', 'My wife took a photo of me taking a photo of her taking a photo of me.')">
        <img src="/images/gallery-photos/photo_011.jpeg" alt="Golden autumn">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_010.jpeg', 'Baraba Steppe', 'August 2020', 'Novosibirsk Oblast, Russia', 'This is how nature mostly looks like in the region where I am from.')">
        <img src="/images/gallery-photos/photo_010.jpeg" alt="Baraba Steppe">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_009.jpeg', 'Snow covering palm trees', 'February, 2020', 'Kanaya-cho, Toyama, Japan', 'Toyama prefecture is a part of Hokuriku region, knows as \u0027snow country\u0027 in Japan. Seeing this thick snow on tropical palm trees was just fascinating for me as a Siberian.')">
        <img src="/images/gallery-photos/photo_009.jpeg" alt="Snow covering palm trees">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_008.jpeg', 'On a ship cruising at Ob reservoir', 'July, 2019', 'Berdsk, Novosibirsk Oblast, Russia', 'In Novosibirsk, people call Ob reservoir a sea, since it\u0027s massive. I liked cruising on a ship there, did it thrice.')">
        <img src="/images/gallery-photos/photo_008.jpeg" alt="On a ship cruising at Ob reservoir">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_007.jpeg', 'Pastorale', 'June, 2019', 'Omsk Oblast, Russia', 'My grandparents live in a village in ten minutes from Irtysh riverbank. There i a grove just along the river, and I liked cycling there so much. My grand-dad used to ride this bike.')">
        <img src="/images/gallery-photos/photo_007.jpeg" alt="Pastorale">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_006.jpeg', 'Just me in a grocery store', 'June 2019', 'Berdsk, Novosibirsk Oblast, Russia', '')">
        <img src="/images/gallery-photos/photo_006.jpeg" alt="Just me in a grocery store">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_005.jpeg', 'Some greenery on a sunny day', 'July 2018', 'Botanic gardens, Akademgorodok, Russia', 'I find these trees very cute because they resemble broccolies.')">
        <img src="/images/gallery-photos/photo_005.jpeg" alt="Some greenery on a sunny day">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_004.jpeg', 'Graffiti on a cafeteria wall', 'May, 2018', 'Akademgorodok, Russia', '')">
        <img src="/images/gallery-photos/photo_004.jpeg" alt="Graffiti on a cafeteria wall">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_003.jpeg', 'Ying Yan', 'December, 2017', 'Akademgorodok, Russia', 'Can I call this a piece of installation art?')">
        <img src="/images/gallery-photos/photo_003.jpeg" alt="Ying Yan">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_002.jpeg', 'Dabbing in kimonos', 'April 2017', 'Novosibirsk State University, Akademgorodok, Russia', 'With my friend back in the NSU. There was a festival of foreign cultures that day, and as we studied Japanese, we were representing Japanese culture. We wore kimonos and helped the guests to write their names in katakana with brush on rice paper. The kimono I wore was of my Japanese teacher\u0027s father-in-law.')">
        <img src="/images/gallery-photos/photo_002.jpeg" alt="Dabbing in kimonos">
      </div>  
      
    
      
      <div class="gallery-item" onclick="openLightbox('photo_001.jpeg', 'Christmas tree at my granny\u0027s', 'January 2017', 'Omsk Oblast, Russia', 'This was one of my first instargam posts, shot on 2017\u0027s New Year\u0027s Eve.')">
        <img src="/images/gallery-photos/photo_001.jpeg" alt="Christmas tree at my granny&#39;s">
      </div>
